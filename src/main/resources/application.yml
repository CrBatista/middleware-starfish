spring:
  application:
    name: starfish
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/starfish
    username: starfish
    password: starfish
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false

server:
  port: 8086
